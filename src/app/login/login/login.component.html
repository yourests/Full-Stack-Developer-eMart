<div class="loginForm">
  <form style="margin: auto; padding-top: 200px;">
    <div class="form-group row">
      <label for="username" stype="display:inline;">账户：</label>
      <input type="text" class="form-control" id="username" style="display:inline; width:200px;" autocomplete="off" [formControl]="username" />
    </div>
    <div class="form-group row">
      <label for="password" style="display:inline;">密码：</label>
      <input type="password" class="form-control" id="password" style="display:inline; width:200px;" autocomplete="off" [formControl]="password" />
    </div>
    <button type="submit" class="btn btn-primary btn-block" (click)="loginSubmit()">登录</button>
  </form>
</div>
